version: "3.9"

services:
  db:
    image: postgres:15
    container_name: p2p-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-p2p_trading_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-p2p_trading_dev}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - p2p-network
    restart: unless-stopped

  partner_mock:
    build:
      context: ./partner_mock
      dockerfile: Dockerfile
    container_name: p2p-partner-mock
    ports:
      - "9001:9001"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/p2p_trading_dev}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-15}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_RABBITMQ_HOST: ${SPRING_RABBITMQ_HOST:-rabbitmq}
      SPRING_RABBITMQ_PORT: ${SPRING_RABBITMQ_PORT:-5672}
      SPRING_RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASS: ${RABBITMQ_PASSWORD:-guest}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST:-redis}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT:-6379}
      SERVER_PORT: 9001
      PARTNER_DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/p2p_trading_dev}
      PARTNER_DB_USERNAME: ${DB_USERNAME:-postgres}
      PARTNER_DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      PARTNER_DB_POOL_SIZE: ${DB_POOL_SIZE:-15}
      P2P_BASE_URL: http://app:9000
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - p2p-network
    restart: unless-stopped

  p2p_admin:
    build:
      context: .
      dockerfile: ./p2p_admin/Dockerfile
    container_name: p2p-admin
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/p2p_trading_dev}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SERVER_PORT: 8081
    depends_on:
      - db
    networks:
      - p2p-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: p2p-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@p2p.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - db
    networks:
      - p2p-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: p2p-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    networks:
      - p2p-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: p2p-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - p2p-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p2p-app
    ports:
      - "${APP_PORT:-9000}:${SERVER_PORT:-9000}"
    volumes:
      - ./uploads:/app/uploads
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/p2p_trading_dev}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-15}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_RABBITMQ_HOST: ${SPRING_RABBITMQ_HOST:-rabbitmq}
      SPRING_RABBITMQ_PORT: ${SPRING_RABBITMQ_PORT:-5672}
      SPRING_RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      SPRING_RABBITMQ_PASS: ${RABBITMQ_PASSWORD:-guest}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST:-redis}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT:-6379}
      APP_SSO_PARTNERS: ${APP_SSO_PARTNERS:-SAN_A:change-me}
      APP_SSO_CODE_TTL_SECONDS: ${APP_SSO_CODE_TTL_SECONDS:-60}
      APP_SSO_NONCE_TTL_SECONDS: ${APP_SSO_NONCE_TTL_SECONDS:-300}
      APP_SSO_TIMESTAMP_SKEW_SECONDS: ${APP_SSO_TIMESTAMP_SKEW_SECONDS:-300}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-}
      SERVER_PORT: ${SERVER_PORT:-9000}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-256-bits}
      APP_PARTNER_API_PARTNERS: ${APP_PARTNER_API_PARTNERS:-SAN_A=http://host.docker.internal:8085}
      base-url: http://app:9000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - p2p-network
    restart: unless-stopped

  websocket:
    build:
      context: ./p2p_websocket
      dockerfile: Dockerfile
    container_name: p2p-websocket
    ports:
      - "9002:9002"
    environment:
      - SERVER_PORT=9002
      - SPRING_RABBITMQ_HOST=${SPRING_RABBITMQ_HOST:-rabbitmq}
      - SPRING_RABBITMQ_PORT=${SPRING_RABBITMQ_PORT:-5672}
      - SPRING_RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - SPRING_RABBITMQ_PASS=${RABBITMQ_PASSWORD:-guest}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - p2p-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
  rabbitmq_data:
  redis_data:


networks:
  p2p-network:
    driver: bridge
