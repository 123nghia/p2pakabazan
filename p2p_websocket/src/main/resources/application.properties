server.port=8081

spring.application.name=p2p-websocket

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

# WebSocket Event Queues
app.rabbitmq.websocket.exchange=websocket.events.exchange
app.rabbitmq.websocket.trade.queue=websocket.trade.events.queue
app.rabbitmq.websocket.chat.queue=websocket.chat.messages.queue
app.rabbitmq.websocket.notification.queue=websocket.notifications.queue

# Routing keys
app.rabbitmq.websocket.trade.routing-key=trade.events.status
app.rabbitmq.websocket.chat.routing-key=chat.message
app.rabbitmq.websocket.chat.system-routing-key=chat.system
app.rabbitmq.websocket.notification.routing-key=notification.new

# Disable DB/Flyway auto-config since this service only needs RabbitMQ
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
spring.flyway.enabled=false
