spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

#  spring.mvc.servlet.path=/api

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

app.request-logging.enabled=${APP_REQUEST_LOGGING_ENABLED:true}

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USER:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASS:guest}

spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.repositories.enabled=false

app.rabbitmq.trade.exchange=${APP_RABBITMQ_TRADE_EXCHANGE:trade.events.exchange}
app.rabbitmq.trade.queue=${APP_RABBITMQ_TRADE_QUEUE:trade.events.queue}
app.rabbitmq.trade.routing-key=${APP_RABBITMQ_TRADE_ROUTING_KEY:trade.events.status}

# P2P Framework Data Configuration
p2p.data.vendor=${P2P_DATA_VENDOR:postgres}
p2p.data.timezone=${P2P_DATA_TIMEZONE:UTC}
p2p.data.naming.snake-case=${P2P_DATA_NAMING_SNAKE_CASE:false}
p2p.data.flyway-auto-locations-enabled=${P2P_DATA_FLYWAY_AUTO_LOCATIONS_ENABLED:true}

# Partner SSO (one-time code + redirect)
app.sso.partners=${APP_SSO_PARTNERS:}
app.sso.code-ttl-seconds=${APP_SSO_CODE_TTL_SECONDS:60}
app.sso.nonce-ttl-seconds=${APP_SSO_NONCE_TTL_SECONDS:300}
app.sso.timestamp-skew-seconds=${APP_SSO_TIMESTAMP_SKEW_SECONDS:300}

# CORS (for local UI mock, configure via profile/env in real environments)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:}
