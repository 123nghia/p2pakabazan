# Local development profile
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/p2p_trading_dev}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}

spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:mysupersecuresecretkey_which_is_at_least_32_chars}
server.port=${SERVER_PORT:8080}

# RabbitMQ defaults for local development
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USER:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASS:guest}
