<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      color: #666;
    }

    .tab.active {
      border-bottom-color: #4e73df;
      color: #4e73df;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div th:replace="~{admin/layout :: layout(~{::section})}">
    <section>
      <header>
        <div class="title">User Management</div>
        <div class="actions"
          th:if="${currentAdmin != null and currentAdmin.role != null and currentAdmin.role.name() == 'SUPER_ADMIN'}">
          <button class="btn" onclick="openModal()">+ Create SOFT_ADMIN</button>
        </div>
      </header>

      <div class="tabs">
        <div class="tab active" onclick="switchTab(event, 'users-tab')">Users</div>
        <div class="tab" th:if="${softAdmins != null}" onclick="switchTab(event, 'admins-tab')" id="admins-tab-header">
          Admins</div>
      </div>

      <div id="users-tab" class="tab-content active">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="u: ${users}">
              <td th:text="${u.id}">1</td>
              <td>
                <div th:text="${u.email}">user@example.com</div>
                <div>
                  <a class="btn" th:href="@{'/admin-ui/users/' + ${u.id} + '/orders'}">View orders</a>
                  <a class="btn" th:href="@{'/admin-ui/users/' + ${u.id} + '/trades'}">View trades</a>
                </div>
              </td>
              <td th:text="${u.phone}">+84...</td>
              <td th:text="${u.role}">TRADER</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="admins-tab" class="tab-content" th:if="${softAdmins != null}">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a: ${softAdmins}">
              <td th:text="${a.id}">ID</td>
              <td th:text="${a.username}">admin</td>
              <td th:text="${a.role}">SOFT_ADMIN</td>
              <td>
                <span th:if="${a.enabled}" style="color: green">Enabled</span>
                <span th:if="${!a.enabled}" style="color: red">Disabled</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Create Admin Modal -->
      <div id="adminModal" class="modal">
        <div class="modal-content">
          <div class="section-header">Create New SOFT_ADMIN</div>
          <form th:action="@{/admin-ui/admins}" method="post">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" required />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="rawPassword" required />
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
              <button type="submit" class="btn">Create</button>
              <button type="button" class="btn ghost" onclick="closeModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <script>
        function switchTab(event, tabId) {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

          event.currentTarget.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        }

        function openModal() {
          document.getElementById('adminModal').style.display = 'block';
        }

        function closeModal() {
          document.getElementById('adminModal').style.display = 'none';
        }

        // Handle direct tab access from URL
        window.onload = function () {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('tab') === 'admins') {
            const adminTabHeader = document.getElementById('admins-tab-header');
            if (adminTabHeader) adminTabHeader.click();
          }
        }
      </script>
    </section>
  </div>
</body>

</html>
