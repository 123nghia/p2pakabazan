<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Disputes</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <style>
        table {
            border-collapse: collapse;
            width: 100%
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px
        }

        th {
            background: #f4f4f4
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h4 {
            margin: 0;
            font-size: 1.25rem;
            color: #333;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .modal-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Re-use existing btn styles if needed, but assuming layout already provides them */
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #007bff;
            color: #fff;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
    </style>
    <script>
        let modalResolve;

        function showModal(title, label, defaultValue = '', type = 'text') {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalLabel').innerText = label;
            const input = document.getElementById('modalInput');
            input.value = defaultValue;
            input.type = type;

            const overlay = document.getElementById('modalOverlay');
            overlay.style.display = 'flex';
            input.focus();

            return new Promise((resolve) => {
                modalResolve = resolve;
            });
        }

        function closeModal(val) {
            const overlay = document.getElementById('modalOverlay');
            overlay.style.display = 'none';
            if (modalResolve) {
                modalResolve(val);
                modalResolve = null;
            }
        }

        function handleModalConfirm() {
            const val = document.getElementById('modalInput').value;
            closeModal(val);
        }

        function handleModalCancel() {
            closeModal(null);
        }

        async function resolveDispute(id, outcome) {
            const note = await showModal('Resolve Dispute', 'Resolution note (optional):');
            if (note === null) return;

            const params = new URLSearchParams({ outcome, note: note || '' });
            const res = await fetch(`/admin/disputes/${id}/resolve`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });
            if (res.ok) location.reload(); else alert('Failed');
        }

        async function rejectDispute(id) {
            const note = await showModal('Reject Dispute', 'Reject note (optional):');
            if (note === null) return;

            const params = new URLSearchParams({ note: note || '' });
            const res = await fetch(`/admin/disputes/${id}/reject`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });
            if (res.ok) location.reload(); else alert('Failed');
        }

        async function assignDispute(id) {
            const adminId = await showModal('Assign Dispute', 'Assign to adminId (leave empty for current admin):');
            if (adminId === null) return;

            const params = new URLSearchParams({});
            if (adminId) params.append('adminId', adminId);

            const res = await fetch(`/admin/disputes/${id}/assign`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });
            if (res.ok) location.reload(); else alert('Failed');
        }

        // Close modal on Esc
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') handleModalCancel();
        });
    </script>
</head>

<body>
    <div th:replace="admin/layout :: layout(~{::section})">
        <section>
            <header>
                <div class="title">Disputes</div>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TradeId</th>
                        <th>Status</th>
                        <th>Reason</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d: ${disputes}">
                        <td><a th:href="@{'/admin-ui/disputes/' + ${d.id}}" th:text="${d.id}">1</a></td>
                        <td th:text="${d.tradeId}">1001</td>
                        <td th:text="${d.status}">OPEN</td>
                        <td th:text="${d.reason}">Seller not confirm</td>
                        <td th:text="${d.createdAt}">2025-01-01</td>
                        <td>
                            <button th:attr="data-id=${d.id}"
                                onclick="resolveDispute(this.getAttribute('data-id'), 'BUYER_FAVORED')">Buyer
                                favored</button>
                            <button th:attr="data-id=${d.id}"
                                onclick="resolveDispute(this.getAttribute('data-id'), 'SELLER_FAVORED')">Seller
                                favored</button>
                            <button th:attr="data-id=${d.id}"
                                onclick="rejectDispute(this.getAttribute('data-id'))">Reject</button>
                            <button th:attr="data-id=${d.id}"
                                onclick="assignDispute(this.getAttribute('data-id'))">Assign</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Custom Modal -->
            <div id="modalOverlay" class="modal-overlay">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="modalTitle">Action</h4>
                    </div>
                    <div class="modal-body">
                        <label id="modalLabel" for="modalInput">Enter details:</label>
                        <input type="text" id="modalInput" class="modal-input" autocomplete="off"
                            onkeydown="if(event.key === 'Enter') handleModalConfirm()">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="handleModalCancel()">Cancel</button>
                        <button class="btn btn-primary" onclick="handleModalConfirm()">Confirm</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
