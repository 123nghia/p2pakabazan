<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Orders</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px
    }

    th {
      background: #f4f4f4
    }

    .filter-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 6px 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background: #f8f9fa;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #e9ecef;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
  </style>
</head>

<body>
  <div th:replace="~{admin/layout :: layout(~{::section})}">
    <section>
      <header>
        <div class="title">Orders</div>
        <div class="actions">
          <div class="filter-group">
            <a th:href="${selectedUserId != null} ? @{/admin-ui/users/{userId}/orders(userId=${selectedUserId})} : @{/admin-ui/orders}"
              class="filter-btn" th:classappend="${currentStatus == null ? 'active' : ''}">ALL</a>
            <a th:href="${selectedUserId != null} ? @{/admin-ui/users/{userId}/orders(userId=${selectedUserId}, status='OPEN')} : @{/admin-ui/orders(status='OPEN')}"
              class="filter-btn" th:classappend="${currentStatus == 'OPEN' ? 'active' : ''}">OPEN</a>
            <a th:href="${selectedUserId != null} ? @{/admin-ui/users/{userId}/orders(userId=${selectedUserId}, status='CANCELLED')} : @{/admin-ui/orders(status='CANCELLED')}"
              class="filter-btn" th:classappend="${currentStatus == 'CANCELLED' ? 'active' : ''}">CANCELLED</a>
            <a th:href="${selectedUserId != null} ? @{/admin-ui/users/{userId}/orders(userId=${selectedUserId}, status='CLOSED')} : @{/admin-ui/orders(status='CLOSED')}"
              class="filter-btn" th:classappend="${currentStatus == 'CLOSED' ? 'active' : ''}">CLOSED</a>
            <a th:href="${selectedUserId != null} ? @{/admin-ui/users/{userId}/orders(userId=${selectedUserId}, status='EXPIRED')} : @{/admin-ui/orders(status='EXPIRED')}"
              class="filter-btn" th:classappend="${currentStatus == 'EXPIRED' ? 'active' : ''}">EXPIRED</a>
          </div>
          <a th:if="${selectedUserId != null}" class="btn"
            th:href="@{'/admin-ui/users/' + ${selectedUserId} + '/trades'}">View trades of this user</a>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Type</th>
            <th>Token</th>
            <th>Amount</th>
            <th>Available</th>
            <th>Price</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="o: ${orders}">
            <td th:text="${o.id}">1</td>
            <td th:text="${o.user != null ? o.user.email : '-'}">user@example.com</td>
            <td th:text="${o.type}">SELL</td>
            <td th:text="${o.token}">USDT</td>
            <td th:text="${o.amount}">1000</td>
            <td th:text="${o.availableAmount}">800</td>
            <td th:text="${o.price}">24000</td>
            <td th:text="${o.status}">OPEN</td>
            <td th:text="${o.createdAt}">2025-01-01</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>

</html>
