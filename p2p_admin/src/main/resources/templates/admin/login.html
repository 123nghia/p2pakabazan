<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
        body{font-family:Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
        .card{width:320px;border:1px solid #eee;border-radius:8px;padding:24px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
        input{width:100%;padding:8px;margin:8px 0}
        button{width:100%;padding:10px}
    </style>
    </head>
<body>
<div class="card">
    <h2>Admin Login</h2>
    <form th:action="@{/admin-ui/login}" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit">Login</button>
    </form>
    <div th:if="${param.error}">Invalid credentials</div>
    <div th:if="${param.logout}">Logged out</div>
    <p>Demo: admin / admin</p>
</div>
</body>
</html>
