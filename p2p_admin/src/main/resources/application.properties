spring.application.name=p2p-admin
server.port=8081




spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/p2p_trading_dev?options=-c timezone=UTC}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.flyway.enabled=true

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# P2P Framework Data Configuration
p2p.data.vendor=${P2P_DATA_VENDOR:postgres}
p2p.data.timezone=${P2P_DATA_TIMEZONE:UTC}
p2p.data.naming.snake-case=${P2P_DATA_NAMING_SNAKE_CASE:false}
p2p.data.flyway-auto-locations-enabled=${P2P_DATA_FLYWAY_AUTO_LOCATIONS_ENABLED:true}

# Partner internal API (P2P -> Partner)
app.partner-api.partners=${APP_PARTNER_API_PARTNERS:SAN_A=http://localhost:8085}
app.partner-api.client-id=${APP_PARTNER_API_CLIENT_ID:P2P_APP}
app.partner-api.client-secret=${APP_PARTNER_API_CLIENT_SECRET:change-me}
