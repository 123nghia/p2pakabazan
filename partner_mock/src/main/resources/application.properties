server.port=${PARTNER_PORT:8085}

# Partner database (demo)
spring.datasource.url=${PARTNER_DB_URL:jdbc:postgresql://localhost:5432/partner_test}
spring.datasource.username=${PARTNER_DB_USERNAME:postgres}
spring.datasource.password=${PARTNER_DB_PASSWORD:postgres123}
spring.datasource.hikari.maximum-pool-size=${PARTNER_DB_POOL_SIZE:5}
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none

# Partner credential (server-to-server)
partner.id=${PARTNER_ID:SAN_A}
partner.shared-secret=${PARTNER_SHARED_SECRET:change-me}

# P2P endpoints
p2p.base-url=${P2P_BASE_URL:http://192.168.1.17:9999}
p2p.ui-url=${P2P_UI_URL:http://192.168.1.89:5174}

# P2P -> Partner internal API (server-to-server)
p2p.client.id=${P2P_CLIENT_ID:P2P_APP}
p2p.client.shared-secret=${P2P_CLIENT_SHARED_SECRET:change-me}
p2p.client.timestamp-skew-seconds=${P2P_CLIENT_TIMESTAMP_SKEW_SECONDS:300}
p2p.client.nonce-ttl-seconds=${P2P_CLIENT_NONCE_TTL_SECONDS:300}

# Partner mock funds seed
partner.mock.initial-balance=${PARTNER_MOCK_INITIAL_BALANCE:100}
